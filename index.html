<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-todos</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Create Task</h3>
            <form action="">
                <input id="task" placeholder="Write the content of task here" />
                <button id="btnAdd">Create</button>
            </form>
        </div>
        <ul class="list"></ul>
    </div>
    <div class="container" id="bottom">
        <button id="btnUndo">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9h13a5 5 0 0 1 0 10H7M3 9l4-4M3 9l4 4"/>
            </svg>
        </button>
        <div>Completed&nbsp;<b>:</b>&nbsp;<span id="percent" data-percentage="0"></span></div>
        <button id="btnRedo">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 9H8a5 5 0 0 0 0 10h9m4-10-4-4m4 4-4 4"/>
            </svg>
        </button>
    </div>
    <script defer src="app.js"></script>
</body>
</html>
